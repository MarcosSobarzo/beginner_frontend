    <section class="text-center">
        <h1>Formulario de Contacto</h1>
        <div class="row">
            <form action="#" class="col-lg-6">
                <div>
                    <label for="username">Ingrese su Nombre de Usuario</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escriba su nombre de usuario">
                </div>

                <div>
                    <label for="email">Correo Electronico</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Ej: correo@gmail.com">
                </div>

                <div>
                    <label for="mensaje" class="text-danger">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="5" class="form-control" placeholder="Maximo 250 palabras"></textarea>
                </div>

                <div>
                    <input type="button" value="Enviar" class="btn btn-danger">
                </div>
            </form>
